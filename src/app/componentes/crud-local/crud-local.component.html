<input type="text" [(ngModel)] = "notaNueva.titulo">
<input type="text" [(ngModel)] = "notaNueva.contenido">
<button  (click)="insertarNota()">Insertar nota</button>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>titulo</th>
            <th>Contenido</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let nota of notas" (click)="notaSeleccionada = nota"> 
            <td scope="row">{{nota.id}}</td>
            <td>{{nota.titulo}}</td>
            <td>{{nota.contenido}}</td>
        </tr>
    </tbody>
</table>
<input type="text" [(ngModel)]="notaSeleccionada.titulo"><input type="text" [(ngModel)]="notaSeleccionada.contenido"><button (click)="editarNota(notaSeleccionada)">Editar nota</button><button (click)="borrarNota(notaSeleccionada)">Borrar nota</button>
